<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Amazon by Aziz</title>
  </head>
  <body onload="loadCart()">
    <div id="dark_layer" class="hidden"></div>
    <aside class="navbar hide_nav">
      <ul>
        <li>Menu<i onclick="controlNavbar()" class="fa-solid fa-xmark"></i></li>
        <li>
          <a href="#">Sign-in</a>
        </li>
        <li>
          <a href="#">Create Account</a>
        </li>
        <li>
          <a href="./contact.html">Contact</a>
        </li>
      </ul>
    </aside>
    <aside class="cart_sidebar hidden">
      <span class="side_close" onclick="sideControl()">
        <i class="fa-solid fa-xmark"></i>
      </span>
      <div class="title">
        <h2>Shopping Cart</h2>
      </div>
      <div class="cart_main">
        <div class="cart_products"></div>
        <div class="cart_footer">
          <div>
            <span>Total</span>
            <span class="total_price">$0</span>
          </div>
          <a class="btn" href="./cart.html">Processed to Cart Page</a>
        </div>
      </div>
    </aside>
    <div class="container">
      <nav>
        <i onclick="controlNavbar()" class="fa-solid fa-bars-staggered"></i>
        <div id="brand">
          <a href="./index.html">
            <img src="./assets/Amazon.png" alt="amazon_icon" />
          </a>
        </div>
        <div id="search">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Cherchez un produit, une marque ou catÃ©gorie..."
          />
        </div>
        <ul class="nav-links">
          <li>
            <a href="#">Sign In</a>
          </li>
          <hr />
          <li>
            <a href="./contact.html">Contact</a>
          </li>
          <li id="nav_country">
            <img src="./assets/Morocco.png" alt="morocco_logo" />
            <span>MAR</span>
          </li>
          <li id="nav_cart" onclick="sideControl()">
            <img src="./assets/Shopping Cart.png" alt="shopping_icon" />
            <span id="cart_items_number"></span>
          </li>
        </ul>
      </nav>
      <main id="cart_main">
        <section>
          <div id="section_head">
            <label class="checkbox">
              <input type="checkbox" />
              <span class="checkmark"></span>
              Select All Items
            </label>
          </div>
          <div class="products"></div>
        </section>
        <aside>
          <div id="summary">
            <h3>Summary</h3>
            <div>
              <span>Delivery</span>
              <span>09/10/2023</span>
            </div>
            <div>
              <span>Shipping Fee</span>
              <span>v5 $3 + $39</span>
            </div>
            <div>
              <span>Total</span>
              <span id="page_total">US 56405</span>
            </div>
            <button class="btn">checkout</button>
          </div>
          <div id="payment">
            <h3>Payment Methods</h3>
            <p>Payment Espece</p>
          </div>
        </aside>
      </main>
    </div>
    <footer>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
      <p>Copyright&copy; 2023</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
